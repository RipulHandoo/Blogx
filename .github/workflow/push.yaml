name: build-pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2

        - name: Set Up GO Environment
          uses: actions/setup-go@v2
          with:
            go-version: 1.15

        - name: Check Golang imports order
          uses: Jerome1337/goimports-action@v1.0.3
          with:
            goimports-path: ./user